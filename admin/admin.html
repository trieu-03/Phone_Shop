	<div class="carousel">

				  <button class="btn btn-primary" type="button" id="btnSearch">Search</button>
				</div>
			  </div>


			<div class="card text-center">
				<div class="card-header myCardHeader">
					<div class="row">
					<div class="col-md-6">
							<h3 class="text-left text-primary font-weight-bold">Phone Management</h3>
					</div>
					<div class="col-md-6 text-right">
						<button class="btn btn-primary" id="btnThem" data-toggle="modal" data-target="#myModal">Add
							Phone</button>
					</div>
				</div>

				<div class="card-body">
					<table class="table table-bordered table-hover myTable">
						<thead class="text-primary">
							<tr>
								<th>#</th>
								<th class="nowrap">
									<span class="mr-1">Phone name</span>
								</th>
								<th>
								<span class="mr-1">Price</span>	
									<i class="fa fa-arrow-up" id="SapXepTang"></i>
									<i style="display: none" class="fa fa-arrow-down" id="SapXepGiam"></i>
								</th>
								<th>Screen</th>
								<th>Back Camera</th>
								<th>front Camera</th>
								<th>Photo</th>
								<th>Discription</th>
								<th>Type</th>
								<th>
									<em class="fa fa-cog"></em>
									Action
								</th>
							</tr>
						</thead>
						<tbody id="tableDanhSach">

						</tbody>
					</table>
				</div>
				<div class="card-footer myCardFooter">
					<nav>
						<ul class="pagination justify-content-center" id="ulPhanTrang">

						</ul>
					</nav>
				</div>
			</div>

		</div>

	</div>

	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">

				<header class="head-form mb-0">
					<h2 id="header-title">Phone Management</h2>
				</header>
				<div class="modal-body">

					<form id="groud-form" role="form">

						<div class="form-group d-none">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-user"></i></span>
								</div>
								<input type="text" id="id" class="form-control input-sm" placeholder="id">
							</div>

							<span class="sp-thongbao" id="tbid"></span>
						</div>

						<div class="form-group" style="margin-top: 82px">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa-solid fa-mobile-button"></i></span>
								</div>
								<input type="text" id="phone_name" class="form-control input-sm"
									placeholder="Phone Name">
							</div>
							<span class="sp-thongbao" id="tbPN"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa-regular fa-money-bill-1"></i></span>
								</div>
								<input type="number" id="Price" class="form-control input-sm" placeholder="Price">
							</div>
							<span class="sp-thongbao" id="tbPri"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa-solid fa-mobile-button"></i></span>
								</div>
								<input type="text" id="screen" class="form-control input-sm" placeholder="Screen">
							</div>

							<span class="sp-thongbao" id="tbScreen"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa-solid fa-camera"></i></span>
								</div>
								<input type="text" id="BackCame" class="form-control input-sm"
									placeholder="Back Camera">
							</div>
							<span class="sp-thongbao" id="tbBCame"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa-solid fa-camera"></i></span>
								</div>
								<input type="text" id="FrCame" class="form-control input-sm" placeholder="Front Camera">
							</div>
							<span class="sp-thongbao" id="tbFrCame"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa-solid fa-link"></i></span>
								</div>
								<input type="text" id="IMGlink" class="form-control input-sm" placeholder="Image Link">
							</div>
							<span class="sp-thongbao" id="tbImgLink"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa-solid fa-comment"></i></span>
								</div>
								<input type="text" id="descrip" class="form-control input-sm" placeholder="Description">
							</div>
							<span class="sp-thongbao" id="tbdescrip"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa-solid fa-masks-theater"></i></span>
								</div>
								<select class="form-control" id="SelectBrand">
									<option>Select Brand</option>
									<option>Apple</option>
									<option>Samsung</option>
								</select>
							</div>

							<span class="sp-thongbao" id="tbSlBrand"></span>
						</div>
					</form>
				</div>

				<div class="modal-footer" id="modal-footer">
					<button id="btnThemSP" type="button" class="btn btn-success" data-toggle="modal"
						data-target="#myModal">Add Phone</button>
					<button id="btnClose" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
